<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>tvenue</title>
    <link rel="stylesheet" href="static/css/venue.css">
</head>
<body background="static/image/register.jpg" style=" background-repeat:no-repeat ;background-size:100% 100%;

<header>

        <div class="logo">Gymnasium reservation system</div>

<center>
    <div class="content">
        <h4>All free gymnasiums</h4>

        <div class="container-right" th:each="venue : ${venue_list}">

                <div class="blog">
                    <div class="title" th:text="${venue.getVenue_name()}">Volleyball hall</div>
                    <input name="venueid" th:value="${venue.getId()}" type="hidden">
                    <div class="date" th:text="'#'+${venue.getId()}">T0012</div>
                    <select name="timeid"><option th:value="${time.getId()}" th:each="time : ${time_list}" th:text="${time.getTime()}"></select>

<!--                        </div>-->

<!--                                <div class="option" th:text="${time.getTime()}">8:00</div>-->
<!--                            </div>-->
<!--                        </div>-->
<!--                    </div>-->
                </div>
                <button class="b1" type="submit">Confirm</button>
            </form>
        </div>
    </div>
    <button class="btn1"><a href="tmanage">View reservation</a></button>
</center>
<script src="static/js/SelectVenue.js"></script>
</body>
</html>
