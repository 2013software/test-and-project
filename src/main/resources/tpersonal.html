</head>

background-attachment: fixed;">
<header>
  <nav>
    <div class="logo">Gymnasium reservation system</div>
    <div class="mobile-menu">
      <div class="line1"></div>
      <div class="line2"></div>
      <div class="line3"></div>
    </div>

       <li><a href="tindex">Home</a></li>

<div class="content">
  <h4>Teacher Personal Information</h4>
</div>


<div class="container">
  <div class="header">
    <h2>Information filling</h2>
  </div>
  <form id="form" class="form1" novalidate>
    <div class="form-control">
      <input type="text" placeholder="Teacher Id" id="teacher-id" />
      <small class="error-message"></small>
    </div>
    <div class="form-control">
      <input type="text" placeholder="Username" id="username" />
      <small class="error-message"></small>
    </div>
    <div class="form-control">
      <input type="text" placeholder="Password" id="password"/>
      <small class="error-message"></small>
    </div>
    <div class="form-control">
      <input type="text" placeholder="Telephone" id="phone-number"/>
      <small class="error-message"></small>
    </div>
    <button>Submit</button>
  </form>
</div>
<script src="static/js/TeacherPersonal.js"></script>
</body>
